          <div class="container-fluid">
            <img src="../multimedia/logo.png" alt="Logo" />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"

      </header>
      <!--Nav-->

      <!--Formulario de Contacto-->
      <main class="background-page" data-aos="fade-right" data-aos-duration="1000">
        <div class="formulario-contacto">
          <form action="">
            <img src="../multimedia/guitarra3.jpg" alt="" />
            <fieldset>
              <h2>Contactanos por consultas!</h2>
              <label for="nombre">Nombre *</label>
              <input
                type="text"
                name="Nombre"
                id="nombre"
                pattern="[A-Za-z\s]+"
                required
              />
              <label for="apellido">Apellido *</label>
              <input
                type="text"
                name="Apellido"
                id="apellido"
                pattern="[A-Za-z\s]+"
                required
              />
              <label for="email">Email *</label>
              <input type="email" name="Email" id="email" required />
              <label for="consulta">Escribe aqui tu consulta por favor</label>
              <textarea
                name="Consulta"
                id="consulta"
                cols="30"
                rows="10"
              ></textarea>
              <button type="submit">Enviar</button>
            </fieldset>
          </form>
        </div>
      </main>
      <!--Formulario de Contacto-->

      <!--Footer-->
      <footer>
        <img src="../multimedia/logo.png" alt="Logo" />
        <p>+589 92 827 123</p>
        <div class="iconos-footer">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-solid fa-location-dot"></i></a>
          <a href=""><i class="fa-brands fa-square-instagram"></i></a>
        </div>

      <!--Footer-->
